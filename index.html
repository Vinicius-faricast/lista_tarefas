<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="app.js" defer></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1 class="main-title">Lista de tarefas</h1>
    <main class="main-container">
        <form class="task-form">
            <label class="task-label" for="task">Nome da tarefa:</label>
            <input class="task-input" required type="text" id="task" name="task" placeholder="digite uma tarefa">
            <button class="task-btn">Adicionar</button>
        </form>
        <div class="list-task-container">
            <ul class="list-task">
            </ul>
    </main>
</body>
</html>
